<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  
</div>

<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let effect of effects"
    [class.selected]="effect === selectedEffect"
    (click)="onSelect(effect)">
    <span class="badge">{{effect.id}}</span> 
  </li>
</ul>


<div *ngIf="selectedEffect">
    <effect-detail [effect]="selectedEffect"></effect-detail>
</div>
